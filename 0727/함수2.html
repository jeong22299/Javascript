<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script>
    // 함수 매개변수(parameter)
    
    /*
        p_arg = function(){
            alert("난 함수다");
        }
    */
    function f_dayoung(p_args) {
        alert("타입은->" + typeof(p_args)+ "값은"+ p_args);
        p_arg(); // 함수 실행 callback함수라고 함. 단순히 뒤에 불리는 함수
    }
    function f_merong(){
        alert("난 함수일껄");
        return "오늘 기운이 없어";
    }
    // alert(f_merong());
    f_dayoung(f_merong()); // FP가 뭡니까? Function Pointer
    // 함수이름을 쓰는 것과 함수를 실행 후에 return값을 받는 것을 확실히 구분!!!!!
    // f_dayoung(f_merong) -> 함수 값이나옴
    // f_dayoung(f_merong()) -> 함수의 리턴값이 나옴
    /*
    f_dayoung(function(){          // 함수넘기기
        alert("난 함수다");
    })
    
    f_dayoung("메롱"); //문자열 넘기기
    f_dayoung(272);     //숫자 넘기기
    f_dayoung(!0);
    f_dayoung(["흥", "치","뿡","뿌붕"]);    // 배열넘기기
    */

</script>
