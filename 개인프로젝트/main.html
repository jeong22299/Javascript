</div>
<script>
    var v_mChild1 = document.querySelector("#mChild1");
    var v_mChild2 = document.querySelector("#mChild2");
    var v_mvWidth = 10;

    function f_move(){
        v_mChild1.style.left = parseInt(v_mChild1.style.left) - v_mvWidth + "px";
        v_mChild2.style.left = parseInt(v_mChild2.style.left) - v_mvWidth + "px";

        if(parseInt(v_mChild2.style.left) == -1520) v_mChild2.style.left = "1520px";
        if(parseInt(v_mChild1.style.left) == -1520) v_mChild1.style.left = "1520px";

        setTimeout(f_move, 100);
    }

    window.onload = function(){
        if(!v_mChild1.style.left){
            v_mChild1.style.left = "0px";
            v_mChild2.style.left = "1520px";
        }
        f_move();
    }
</script>
