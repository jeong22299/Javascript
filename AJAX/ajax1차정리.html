<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    /* 네임스페이스 그저 규모가 커지면 자꾸 나누어지게됨(나누어야 잘 알 수 있음)
    var kor= {};
    kor.seoul = {};
    kor.deojeon ={};
    kor.seoul.sh = "서울 승훈";
    kor.deojeon.sh = "대전 승훈";
    */
    // 아작스 호출방식을 일반화 시킴
    var $={}; // 네임스페이스용 빈 객체생성, 자바의 PACKAGE에 해당

    $.ajax = function ajax(p_set){
        var v_ajax = new XMLHttpRequest();
        v_ajax.open(p_set.method, p_set.url, true);
        v_ajax.onreadystatechange = function(){
            if(v_ajax.readyState == 4 && v_ajax.status == 200){
                p_set.success(v_ajax.responseText);
            }
        }
        v_ajax.send();
    }
    
    // 호출
    $.ajax({
        method: "get",
        url: "merong.json",
        success: function(p_rslt){ // 요기를 다시 한번 잘 점검해서 이해하기!
            alert("다시 넘어온 값은 " + p_rslt);
        }
    })
    
    $.ajax({
        method: "get",
        url: "dummy.txt",
        success: function(p_rslt){
            alert("다시 넘어온 값은 " + p_rslt);
        }
    })
</script>
