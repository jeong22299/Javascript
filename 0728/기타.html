<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--지원은 되지만 브라우져마다 모양이 달라서 사용을 꺼리는 것들이 있음 -->
    <!--보안상 스크립트는 사용자가 선택해준 파일만 접근할 수 있음-->
    <input type="file" value="" multiple accept=".jpg,.jpeg,.png,.gif">
    <!--▲서버 파일 업로드시 사용-->
    <input type="date" value="" onchange="f_date(this)">
    <input type="color" value="" onchange="f_color(this)">
    <!-- 멀티라인 텍스트박스 쓸 만 하지만 안 예쁨-->
    <textarea rows="20" cols="80"></textarea>
    <!-- 그 외에도 꽤 많지만 브라우져별로 다른 모양을 가져서 안씀
         사내 업무용 프로그램(안 예뻐도 되는 곳에서는 사용됨)-->
    <script>
        function f_color(p_this){
            alert("당신이 선택한 컬러는 " + p_this.value);
        }

        function f_date(p_this) {
            alert("당신이 선택한 날짜는" + p_this.value);
        }
    </script>
</body>
</html>
