<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--개발자들이 즐겨쓰는 태그 순수한 용도는 줄 맞추기가 핵심 Needs-->
    <!--빨간색으로 속성이 나오면 쓰지 않았으면 좋겠다는 표현-->
    <table style="border: 2px;border-style: groove;border-color:blue;">
        <!--tr table row, td table data, th table header -->
         <tr><th>이름</th><th>나이</th><th>1개추가</th></tr>
         <tr><td>더미</td><td>가짱</td><td rowspan="3">난 머겡</td></tr>
         <tr><td>로제</td><td rowspan="2">25</td></tr>
         <tr><td>성민정</td><td></td></tr>
         <tr>
            <td colspan="3"><img src="images/74a1.jpg"  width="200" height="200" alt=""></td>
        </tr>
    </table>
<br>
<br>
<br>
    <!--그림 넣기-->
    <!--alt는 alternative(대체글자) 이미지가 지원 안되는 브라우져에서 글자로 대체-->
    <!-- Tag 안에 쓴 src alt 같은 값들을 속성(attributes)라고 부름 -->
    <img src="images/74a1.jpg" width="200" height="200"><br>
    <img src="./images/roze.jpg"alt="실제 거의 쓸일이 없음"" width="200" height="200"><br>
    <img src="https://w.namu.la/s/6a204867ae9c21cf1a95d86945eb498f80f7fbc2f470b11972ff263c79bdc8a0aaf7d22b6a9fd1ae6789a273cfab1c28607b17f94955e077470e4a85e3b37637dba1668732293f41d2a1b09373fec59551beaa276cec2256c2fb0c61a825fe57a4dfc6081bf674a1aa5bfba840244dcc"alt=""" width="200" height="200"><br>


</body>
</html>
