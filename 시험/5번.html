<!-- 문5: 하트만들기 확인, overflow사용, 동그라미는 border-radius 사용 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>

    #id_map{
        position: relative;
        width:300px;
        height: 300px;
        background-image: url("./images/송중기2.jpg");
        background-size: 300px 300px;
        border-radius: 50%;
        border:1px solid black;
        overflow: hidden;
    }
    
    #id_rader{
       position: absolute;
       left: 150px;
        top: 150px;
        width: 150px;
        height: 150px;
        background-color:rgba(145, 139, 199, 0.429);
        transform-origin: left top;
    }
</style>
</head>
<body>
    <div id="id_map">
        <div id="id_rader"></div>
    </div>
<script>
    var v_rader = document.querySelector("#id_rader");
    var v_gak = 0;
    function f_rotate(){
        v_gak = (v_gak + 10) % 360;  // 360도 나눈 나머지, 숫자크기가 안전해짐
        var v_raders = document.querySelectorAll("#id_rader");
        for(var i=0; i<v_raders.length; i++){
            v_raders[i].style.transform = "rotate(" + v_gak + "deg)";
        }
        setTimeout(f_rotate,200);
    }    
    f_rotate(); // 함수 콜
</script>
</body>
</html>
