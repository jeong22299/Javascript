<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div style="border: 1px solid black;"
     onmouseover="f_over(this)" onmouseout="f_out(this)">
        <div>어디갈거야?</div>
        <div style="display: none;border: 1px solid pink;">
        <!-- <div style="visibility:hidden;border: 1px solid pink;"> //  -->
            <a href="http://naver.com">네이버</a><br>
            <a href="http://daum.net">다음</a><br>
            <a href="http://ddit.or.kr">대덕</a><br>
            <a href="http://youtube.com"></a>유투브<br>
        </div>
    </div>
<script>
    function f_over(p_this) {
        p_this.children[1].style.display="block";  // 보이기
        // p_this.children[1].style.visibility="visible";
    }

    function f_out(p_this) {
        p_this.children[1].style.display="none"; //감추기(자리도 안차지)
        // p_this.children[1].style.visibility="hidden";//감추기(자리 차지)
    }
</script>
</body>
</html>
