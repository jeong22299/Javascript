<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--선택상자 또는 콤보박스라고 불림-->
    <!--모바일에서는 multiple을 쓰는 경우가 있어서 관심-->
    <select id="id_where" multiple size="6" onchange="f_where(this)">
        <option value="0" selected>어디사세요</option>
        <option value="daejeon">대전</option>
        <option value="sejong">세종</option>
        <option value="newyork">뉴욕</option>
        <option value="africa">아프리카</option>
    </select>
<script>
    function f_where(p_this) {
        // p_this는 id_where 와 같음 -- alert(id_where.value); 
        // alert(p_this.value); // 아래 식과 같이 선택된 value 값이 나옴
        //select는 항상 아래의 식으로 사용되어 쉽게 정리함.
        var v_options = p_this.options;
        // var v_myselect =[]; // 빈 배열
        // for(var i=0; i<v_options.length; i++) {
        //     if(v_options[i].selected){
        //         alert("당신은" + v_options[i].value + "에 사시네요");
        //         return;
        //     }
        // }
        var v_myselect =[]; // 빈 배열
        for(var i=0; i<v_options.length; i++) {
            if(v_options[i].selected){
                v_myselect[v_myselect.length] = v_options[i].value;
            }
        }
        alert("당신은" + v_myselect + "에 사시네요");       

        // console.log(p_this.options[0]);
        // alert("선탣ㅇ릉ㅁㄴㅇㄻㄴ");
    }
</script>
</body>
</html>
