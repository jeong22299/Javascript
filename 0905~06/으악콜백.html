<!DOCTYPE html>
<meta charset="UTF-8">
<script>

    var v_num = 100000000;  // 큰 숫자, 원시타입(속성과 메소드가 없음);
    alert(typeof(v_num));   // number
    alert(v_num.toLocaleString());  // 자동으로 Wrapper Class로 바뀜(Number)


    function f_check(p_cb) {
        console.log("확인", p_cb("로제의 닉네임을 로지", "제니는 지디와 작별"));
    }

    var v_func = function(roze, jenni){
        alert("난 콜백이야" + roze + "랑" + jenni);
        return "금강산 미워";
    }

    f_check(v_func);

    // p_cb = function(){alert("난 콜백이야");}
</script>
