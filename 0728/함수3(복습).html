<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<body>
    <input type="button" value="눌러줘" onclick="f_click()">
</body>
<script>
    // 1. 기본적인 함수 선언법
    function f_dayoung() {  // 이것은 선언 문법
        alert("민정이가 짱");
    }
    var f_dayoung = function(){ // 결과는 같지만 이것은 표현식(Expression)
        alert("다영 짱");
    }
    var ggg = 1+3+4 -1; // 최종적으로 결과가 1개로 정리되는 걸 표현식이라 부름
    f_dayoung(); // 함수 호출 방법
    
// 매개변수(parameter, argument등...)를 받을 수 있음
// 2.
    function f_dayoung(p_arg){
        alert(p_arg); // 명 이름이 없으면 undefined
    }

    f_dayoung(["성","민정"]);
    f_dayoung(272);

// 3. callback 함수
    function f_dayoung(p_arg){
        p_arg();    // callback 함수
        alert(p_arg()); // return
    }
    f_dayoung(function(){
        alert("오늘도 졸려");
        return "민정이 만만세";
    });

    var f_callback = function() {
        alert("오늘도 졸려");
        return "민정이 만만세";
        
    }
// ES6(2015말) 이상 버전에서 지원, 현재 우리가 배우는 기준은 ES%
    var f_callback = () =>{ // Allow Function
        alert("오늘도 졸려");
        return "민정이 만만세";
    }
    f_dayoung(f_callback); // 함수 이름(FP Function Pointer)만 써야됨
    // 먼저 f_callback 함수가 실행되고, 실행결과
    // f_dayoung("민정이 만만세")가 실행됨
</script>
